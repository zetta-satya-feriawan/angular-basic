<div class="container">
  <h2>{{ mode === "create" ? "Create Song" : "Edit Song" }}</h2>
  <form [formGroup]="songForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Title:</mat-label>
      <input matInput type="text" id="title" formControlName="title" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Artist:</mat-label>
      <input
        matInput
        type="text"
        id="artist"
        formControlName="artist"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Duration:</mat-label>
      <input
        matInput
        type="number"
        id="duration"
        formControlName="duration"
        required
      />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      {{ mode === "create" ? "Create" : "Update" }}
    </button>
  </form>
</div>
