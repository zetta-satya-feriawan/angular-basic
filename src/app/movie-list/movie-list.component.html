<h1>Movie List</h1>
<mat-card *ngFor="let movie of movies">
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ movie.description }}</p>
    <button mat-raised-button [routerLink]="['/movies', movie.title]">
      View Details
    </button>
  </mat-card-content>
</mat-card>
