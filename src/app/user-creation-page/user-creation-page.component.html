<h2>Create User</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <!-- <mat-label>Name</mat-label>
    <input matInput />
    <input type="text" id="name" formControlName="name" /> -->
    <mat-label>Name</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field>
    <label for="age">Age:</label>
    <input type="number" id="age" formControlName="age" />
  </mat-form-field>

  <mat-form-field>
    <label for="gender">Gender:</label>
    <input type="text" id="gender" formControlName="gender" />
  </mat-form-field>

  <div>
    <label for="position">Position:</label>
    <input type="text" id="position" formControlName="position" />
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" />
  </div>

  <div>
    <label for="maritalStatus">Marital Status:</label>
    <input type="text" id="maritalStatus" formControlName="maritalStatus" />
  </div>

  <div formGroupName="addresses">
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address" />
    </div>

    <div>
      <label for="zipCode">Zip Code:</label>
      <input type="text" id="zipCode" formControlName="zipCode" />
    </div>

    <div>
      <label for="city">City:</label>
      <input type="text" id="city" formControlName="city" />
    </div>

    <div>
      <label for="country">Country:</label>
      <input type="text" id="country" formControlName="country" />
    </div>
  </div>

  <button mat-raised-button color="primary" type="submit">Add User</button>
  <button mat-mini-fab color="primary" type="button" (click)="goBack()">
    Back
  </button>
</form>
