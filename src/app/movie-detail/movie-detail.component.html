<mat-card>
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="details">
        <p>{{ movie.description }}</p>
      </mat-tab>
      <mat-tab label="actors">
        <ul>
          <li *ngFor="let actor of movie.actors">{{ actor }}</li>
        </ul>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
