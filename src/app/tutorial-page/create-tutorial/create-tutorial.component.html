<mat-card>
  <mat-card-header>
    <mat-card-title>Create Tutorial</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="tutorialForm" (ngSubmit)="createTutorial()">
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title" />
        <mat-error *ngIf="tutorialForm.get('title')?.hasError('required')"
          >Title is required</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <textarea
          matInput
          placeholder="Description"
          formControlName="description"
        ></textarea>
        <mat-error *ngIf="tutorialForm.get('description')?.hasError('required')"
          >Description is required</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Link" formControlName="link" />
        <mat-error *ngIf="tutorialForm.get('link')?.hasError('required')"
          >Link is required</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="User Type IDs"
          formControlName="userTypeIds"
        />
        <mat-error *ngIf="tutorialForm.get('userTypeIds')?.hasError('required')"
          >User Type IDs are required</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <textarea
          matInput
          placeholder="Message"
          formControlName="message"
        ></textarea>
        <mat-error *ngIf="tutorialForm.get('message')?.hasError('required')"
          >Message is required</mat-error
        >
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Create</button>
    </form>
  </mat-card-content>
</mat-card>
