<div class="card">
  <div class="card-body">
    <h5 class="card-title">Edit Post</h5>
    <form (ngSubmit)="updatePost()">
      <div class="form-group">
        <label for="editTitle">Title</label>
        <input
          type="text"
          class="form-control"
          id="editTitle"
          [(ngModel)]="title"
          name="title"
          placeholder="Enter title"
        />
      </div>
      <div class="form-group">
        <label for="editBody">Body</label>
        <textarea
          class="form-control"
          id="editBody"
          [(ngModel)]="body"
          name="body"
          rows="3"
          placeholder="Enter body"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
