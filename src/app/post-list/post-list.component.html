<div>
  <h1>Post List</h1>
  <mat-grid-list cols="3" rowHeight="200">
    <mat-grid-tile *ngFor="let post of posts | async" class="container">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title
            >{{ post.title | slice : 0 : 30
            }}{{ post.title.length > 30 ? "..." : "" }}</mat-card-title
          >
        </mat-card-header>
        <mat-card-content class="content">
          <p>
            {{ post.body | slice : 0 : 50
            }}{{ post.body.length > 50 ? "..." : "" }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="editPost(post)">
            Edit
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-paginator
    [length]="109"
    [pageSize]="12"
    [pageSizeOptions]="[5, 10, 25, 109]"
    aria-label="Select page"
  >
  </mat-paginator>

  <h1>Create New Post</h1>
  <form (submit)="createPost()">
    <div>
      <label for="">Title</label>
      <input type="text" id="title" [(ngModel)]="newPost.title" />
    </div>
    <div>
      <label for="">Body</label>
      <input type="text" id="body" [(ngModel)]="newPost.body" />
    </div>
    <button mat-raised-button color="primary" type="submit">Create</button>
  </form>
  <button mat-raised-button color="primary" (click)="createPost()">
    TEST SUBMIT
  </button>
</div>
